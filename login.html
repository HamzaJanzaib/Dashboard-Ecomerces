<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style/login.css">
    
    <!-- Media query links -->
    <link rel="stylesheet" media="screen and (max-width: 460px)" href="Media Quari/no-mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 461px) and (max-width: 768px)" href="Media Quari/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 769px) and (max-width: 1024px)" href="Media Quari/tablet.css">
    <link rel="stylesheet" media="screen and (min-width: 1025px)" href="Media Quari/desktop.css">
</head>
<body>
    <section id="login">
        <div class="login-container">
            <h1>Sign In</h1>
            <p class="login-description">Enter your email address and password to access admin panel.</p>
            
            <form class="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group password-group">
                    <div class="password-header">
                        <label>Password</label>
                        <a href="#" class="reset-password">Reset password</a>
                    </div>
                    <input type="password" placeholder="Enter your password">
                </div>
                
                <div class="remember-me">
                    <label>
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                </div>
                
                <button r type="submit" class="sign-in-btn">Sign In</button>
            </form>
            
            <div class="divider">OR sign with</div>
            
            <div class="social-buttons">
                <button class="google-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/800px-Google_%22G%22_logo.svg.png" alt="Google" class="social-icon">
                    Sign in with Google
                </button>
                <button class="facebook-btn">
                    <img src="images/facebook-img.webp" alt="Facebook" class="social-icon">
                    Sign in with Facebook
                </button>
            </div>
            
            <div class="signup-text">
                <span>Don't have an account?</span>
                <a href="index.html" class="signup-link">Sign Up</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
