<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/aside.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Media query for no-mobile devices -->
     <link rel="stylesheet" media="screen and (max-width: 460px)" href="Media Quari/no-mobile.css">
     <!-- Media query for mobile devices -->
     <link rel="stylesheet" media="screen and (min-width: 461px) and (max-width: 768px)" href="Media Quari/mobile.css">
    
     <!-- Media query for tablets -->
     <link rel="stylesheet" media="screen and (min-width: 769px) and (max-width: 1024px)" href="Media Quari/tablet.css"> 
     
     <!-- Media query for large screens -->
     <link rel="stylesheet" media="screen and (min-width: 1025px)" href="Media Quari/desktop.css">

</head>

<body>
    <main>
        <aside>
            <div class="logo">
                <img src="/images/logo-light.png" alt="">
            </div>
            <div class="menu">
                <h3>General</h3>
                <div class="menu-item">
                    <a href="index.html">
                        <span id="dashboard-icon" class="material-icons">dashboard</span>
                        <span class="menu-item-text">Dashboard</span>
                    </a>
                </div>
                <div id="active" class="menu-item">
                    <a href="manage.html">
                        <span class="material-icons">manage_accounts</span>
                        <span class="menu-item-text">Manage Products</span>
                    </a>
                </div>
                <div class="menu-item">

                    <a href="add-product.html">
                        <span class="material-icons">add_circle</span>
                        <span class="menu-item-text">Add Products</span>
                    </a>
                </div>
                <div class="menu-item">

                    <a href="user-info.html">
                        <span class="material-icons">person</span>
                        <span class="menu-item-text">User Info</span>
                    </a>
                </div>
                <div class="menu-item">

                    <a href="settings.html">
                        <span class="material-icons">settings</span>
                        <span class="menu-item-text">Settings</span>
                    </a>
                </div>
            </div>

        </aside>
        <section id="right">
            <header>
                <div class="left">
                    <h1>Manage Products</h1>
                </div>
                <div class="right">
                    <div class="search">
                        <span class="search-icon material-icons">search</span>
                        <input type="text" placeholder="Search...">
                    </div>
                    <span class="material-icons">notifications</span>
                    <div class="profile">
                        <img src="images/user.png" alt="">
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="filter-container">
                    
                        <div class="view-options">
                            <button class="list-view active"><span class="material-icons">menu</span></button>
                        </div>
                        <div class="search-filter">
                            <span class="material-icons">search</span>
                            <input type="text" placeholder="Search...">
                        </div>
                        <div class="filter-right">
                            <div class="filter-group">
                                <select>
                                    <option>All Collection</option>
                                    <option>Fruits</option>
                                    <option>Vegetables</option>
                                    <option>Dried Fruits</option>
                                    <option>Foods</option>
                                    <option>Cookies</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <select>
                                    <option>$50 - $100</option>
                                    <option>$100 - $200</option>
                                    <option>$200 - $500</option>
                                </select>
                            </div>
                        <select class="sort-by">
                            <option>Sort by: Default</option>
                            <option>Price: Low to High</option>
                            <option>Price: High to Low</option>
                        </select>
                        <button class="filter-btn">
                            <span class="material-icons">filter_list</span>
                            Filter
                        </button>
                        <button class="add-product">
                            <span class="material-icons">add</span>
                            <a href="add-product.html">Add new product</a>
                        </button>
                    </div>
                </div>

                <div class="products-list">
                    
                </div>
            </div>
        </section>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
