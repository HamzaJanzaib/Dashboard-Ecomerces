<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/aside.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <aside>
            <div class="logo">
                <img src="images/logo-light.png" alt="">
            </div>
            <div class="menu">  
                <h3>General</h3>
                <div id="active" class="menu-item">
                    <span id="dashboard-icon" class="material-icons">dashboard</span>
                    <span class="menu-item-text">Dashboard</span>
                </div>
                <div class="menu-item">
                    <span  class="material-icons">manage_accounts</span>
                    <span class="menu-item-text">manage-products</span>
                </div>
                <div class="menu-item">
                    <span  class="material-icons">add_circle</span>
                    <span class="menu-item-text"    >Add-Products</span>
                </div>
                <div class="menu-item">
                    <span  class="material-icons">category</span>
                    <span class="menu-item-text"    >Categories</span>
                </div>
                <div class="menu-item">
                    <span  class="material-icons">person</span>
                    <span class="menu-item-text">user-info</span>
                </div>
                <div class="menu-item">
                    <span class="material-icons">settings</span>
                    <span class="menu-item-text">Profile</span>
                </div>
            </div>
        </aside>
        <section id="right">
            <header>
                <div class="left">
                    <h1>Welcome , <span>Admin</span></h1>
                </div>
                <div class="right">
                    <span class="material-icons">notifications</span>
                    <div class="profile">
                        <img src="images/user.png" alt="">
                        <div class="search">
                            <span class="search-icon material-icons">search</span>
                            <input type="text" placeholder="Search...">
                        </div>
                    </div>
                </div>  
            </header>
            <div class="content">
                
        
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
